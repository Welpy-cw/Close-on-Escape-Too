<!DOCTYPE dialog SYSTEM>

<dialog class="options-dialog" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns:html="http://www.w3.org/1999/xhtml" id="closetabonesc-prefs" title="Close Tab on Esc Options">

  <prefpane>
    <vbox>
      <checkbox id="gotofirsttab" preference="extensions.CloseTabOnEsc@david-winter.at.gotofirsttab" label="Go back to first tab after close" />
      <checkbox id="onlymessagetabs" preference="extensions.CloseTabOnEsc@david-winter.at.onlymessagetabs" label="Only apply to message tabs" />
      <checkbox id="closetabsonexit" preference="extensions.CloseTabOnEsc@david-winter.at.closetabsonexit" label="Close message tabs when closing Thunderbird" />
    </vbox>
  </prefpane>

  <script type="application/javascript" src="chrome://global/content/preferencesBindings.js" />
